<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <h2>Contact Us</h2>
    <form>
      <table>
        <tbody>
          <tr>
            <td>
              <label for="firstName"><b>First Name: </b> </label>
            </td>
            <td>
              <input
                type="text"
                id="firstName"
                placeholder="Max Chracter length = "
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Mobile No"> <b>Mobile No :</b></label>
            </td>
            <td><input type="number" id="Mobile No" "></td>
          </tr>
          <tr>
            <td>
              <label for="Email"><b> Email:</b></label>
            </td>
            <td>
              <input type="text" id="email" placeholder="Ex.abc@gmail.com" />
            </td>
          </tr>
          <tr>
            <td><b>Enquiry: </b></td>
            <td><textarea rows="5" cols="25"> </textarea></td>
          </tr>
          <tr>
            <td>
              <button type="submit"><b>Register </b></button>
            </td>
            <td>
              <button type="Clear"><b>Clear</b></button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
