<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid black;
        text-align: center;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>Accessories</h2>

    <table>
      <tr>
        <th><strong>Sr No</strong></th>
        <th colspan="2"><strong>Accessories</strong></th>
      </tr>
      <tr>
        <td>101</td>
        <td>Pen</td>
        <td>Book</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Pencil</td>
        <td>Note Book</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Rubber</td>
        <td>Bag</td>
      </tr>
    </table>
    <br />
    <br />
    <br />
    <br />
    <h2>Accessories With Quantities</h2>
    <table></table>
    <tr>
      <th><strong>Sr No</strong></th>
      <th><strong>Accessories</strong></th>
      <th><strong>Quantities</strong></th>
    </tr>
    <tr>
      <td>100</td>
      <td>Pen</td>
      <td rowspan="2">20</td>
    </tr>
    <tr>
      <td>200</td>
      <td>Pencil</td>
    </tr>
    <tr>
      <td>300</td>
      <td>Rubber</td>
      <td>25</td>
    </tr>
    <tr>
      <td>400</td>
      <td>bag</td>
      <td>35</td>
    </tr>
  </body>
</html>
