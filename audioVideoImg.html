<!DOCTYPE html>
<html>
  <head>
    <title>Galary.html</title>
    <link
      rel="shortcut icon"

      type="images/xicon"
    />
  </head>
  <body>
    <table>
      <details>
        <summary>My Favorite Images</summary>
        <ul>
          <li>cute panda</li>
          <li>Rabbit</li>
          <li>Black Panda</li>
          <li>Dog</li>
        </ul>
      </details>
      <tr>
        <td>
          <figure>
            <!-- <img src="download (1).jpeg" width="250" /> -->
            <img src="images/download (1).png" width="250" />

          </figure>
        </td>
        <td>
          <figure>
            <!-- <img src="download (2).png" width="250" /> -->

        <td>
          <figure>
            <img src="images/download 4.png" width="250" />

        </td>
        <td>
          <figure>
            <!-- <img src="images/download (1).jpeg" width="250" /> -->
            <img src="images/download.jpeg" width="250" />
            <figcaption>Fig 4- Dog</figcaption>
          </figure>
        </td>
      </tr>
    </table>
    <hr />
    <table>
      <details>
        <summary>My Favorite video</summary>
        <ul>
          <li>Running</li>
          <li>Mountain</li>
          <li>Forest</li>
        </ul>
      </details>
      <tr>
        <td>
          <figure>
            <video controls autoplay muted width="300px" height="300px">
              <source src="video/video_running.mp4" type="video/mp4" />
            </video>
            <figcaption>Fig 1-Running video</figcaption>
          </figure>
        </td>
        <td>
          <figure>
            <video controls autoplay muted width="300px" height="300px">
              <source
                src="video/pexels-aric-shelby-3173312-3840x2160-30fps.mp4"
                type="video/mp4"
              />
            </video>
            <figcaption>Fig 2-mountain video</figcaption>
          </figure>
        </td>
        <td>
          <figure>
            <video controls autoplay muted width="300px" height="300px">
              <source
                src="video/Blue_Sky_and_Clouds_Timelapse_0892__Videvo_preview.webm"
                type="video/mp4"
              />
            </video>
            <figcaption>Fig 3-Forest video</figcaption>
          </figure>
        </td>
      </tr>
    </table>
    <hr />
    <table>
      <details>
        <summary>My Favorite Audio</summary>
        <ul>
          <li>the beat of nature</li>
          <li>mountain path</li>
          <li>Forest lullaby</li>
        </ul>
      </details>
      <tr>
        <td>
          <figure>
            <audio controls>
              <source
                src="audio/the-beat-of-nature-122841.mp3" type="audio/ogg"/>

          </figure>
        </td>
        <td>
          <figure>
            <audio controls>

            </audio>
            <figcaption>Fig 2-Mountain Sound</figcaption>
          </figure>
        </td>
        <td>
          <figure>
            <audio controls>
              <source src="audio/forest-lullaby-110624.mp3" type="audio/ogg" />
              <source src="audio/forest-lullaby-110624.mp3" type="audio/mpeg" />
            </audio>
            <figcaption>Fig 3- Forest Sound</figcaption>
